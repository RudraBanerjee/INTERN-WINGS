{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
    {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'stylebase.css' %}">
    {% block stylesheet %}
    {% endblock stylesheet %}
</head>
<body>
    <div class="nav">
        <div class="heading">
            <a href="about"><h1>#Hashblogs#</h1></a>
        </div>
        <div class="search">
            <form method="get" action="{% url 'search' %}">
                <input type="text" id="search" name="q" placeholder="Enter the Blog title">
                <button type="submit">Search</button>
            </form>
        </div>
        <nav>
            <ol><a href="/" id="home">Home</a></ol>
            <ol>
                <form method="get" id="Catagories_form" action="{% url 'Catagories' %}">
                    <label for="Catagories">Catagories:</label>
                    <select name="Catagories" id="Catagories">
                        <option value="Technical">Technical</option>
                        <option value="Food">Food</option>
                        <option value="Travels">Travel</option>
                        <option value="News">News</option>
                        <option value="health">Health & Fitness</option>
                        <option value="Others">Others</option>
                    </select>
                <button type="submit">Search</button>
            </form>
            </ol>
            <ol><a href="about">About Us</a></ol>
            <ol><a href="create_post">Create Post</a></ol>
            <ol><a  id="acc" href="account"><img src="{% static 'User-icon.png' %}" alt="Profile"></a></ol>
        </nav>
    </div>
    <div class="body1">
        {% block body %}
        {% endblock body %}
    </div>
    <div class="lastpart">
        <p id="lastpart">Developed by Rudra Banerjee &copy 2024<p>
    </div>
</body>
</html>
